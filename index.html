<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Club</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Amano's Swim Time Calculator</h1>
    </header>

    <section id="calculator">
        <h2>Swim Speed Calculator</h2>
        <form id="swimForm">
            <label for="distance">Distance (in meters):</label>
            <input type="number" id="distance" name="distance" required>

            <label for="time">Time (in seconds):</label>
            <input type="number" id="time" name="time" required>

            <button type="button" onclick="calculateSpeed()">Calculate Speed</button>
        </form>

        <div id="result"></div>
    </section>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
